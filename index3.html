<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem-tra-xem-xuat-hien-bao-nhieu-lan</title>
</head>
<body>
<script>
    let arrs = [1, 1, 3, 5, 3, 6, 8, 20, 14, 52, 7, 5, 4, 6, 9, 0, 2, 11, 12, 15, 16, 18, 19, 17, 13, 20, 21, 22, 25, 1]
    let count = 0;
    let number = parseInt(prompt('mời nhập giá trị cần kiểm tra: '));
    for (let i = 0; i < arrs.length; i++) {
        if (arrs[i] == number) {
            count++;
        }
    }
    if (count == 0) {
        alert( number + ' không xuât hiện lần nào.')
    } else alert(' giá trị ' + number + ' xuất hiện ' + count + ' lần trong mảng')

</script>
</body>
</html>
