<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tich-cac-phan-tu</title>
</head>
<body>
<script>
    let arrs = [1, 1, 3, 5, 3, 6]
    let tich = 1;
    for (let i = 0; i < arrs.length; i++) {
        tich = tich * arrs[i];
    }
    alert(`tich của mảng là : ${tich}` );
</script>
</body>
</html>
