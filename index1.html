<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim-so-trong-mang</title>
</head>
<body>
<script>
    let arrs = [1, 1, 3, 5, 3, 6, 8, 20, 14, 52, 7, 5, 4, 6, 9, 0, 2, 11, 12, 15, 16, 18, 19, 17, 13, 20, 21, 22, 25]
    let number = prompt('mời nhập số cần tìm: ');
    let isFound = true;
    while (isFound) {
        for (let i = 0; i < arrs.length; i++) {

            if (arrs[i] == number) {
                isFound = false;
                alert(`số cần tìm nằm ở vị trí ${i}  của mảng`);
                break;
            }
        }
        if (isFound == true) {
            alert('trong mảng không có số ', number);
            break;
        }

    }

</script>
</body>
</html>
